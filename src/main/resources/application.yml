logging:
  level:
    com.mediscreen : DEBUG
spring:
  application:
    name: mediscreen-patient

  cloud:
    config:
      enabled: false

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
      instance:
        instance-id: ${spring.application.name}-${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
server:
  port: 8080
